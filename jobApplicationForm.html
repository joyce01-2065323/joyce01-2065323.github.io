<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Basic Information</legend>

			<label>First Name:</label> 
			<input type="text" name="First Name">
		</div>
		<div class="field">
			<label>Last Name:</label> 
			<input type="text" name="Last Name">
		</div>
        <div class="field">
			<label>Sex</label> 
			<input type="radio" name="sex" value="male">Male
			<input type="radio" name="sex" value="female">female
            <input type="radio" name="sex" value="other">Other
		</div>
		<div class="field">
			<label>Email:</label> 
			<input type="email" name="Email">
		</div>
    
		<div class="field">
			<label>Date of Birth:</label>

                <option value="17">17</option>

                <option value="19">19</option>
                <option value="20">20</option>

                <option value="22">22</option>

                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            <select name = "month">
                <option value="" selected = "true">Choose a month</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="4">04</option>
                <option value="5">05</option>
                <option value="6">06</option>
                <option value="7">07</option>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            <select name = "year">
                <option value="" selected = "true">Choose a year</option>
                <option value="1980">1980</option>
                <option value="1981">1981</option>
                <option value="1982">1982</option>
                <option value="1983">1983</option>
                <option value="1984">1984</option>

                <option value="1986">1986</option>

                <option value="1998">1998</option>

                <option value="2001">2001</option>

                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
		</div>
		<div class="field">
			<label>Address:</label> 
			<input type="text" name="street">
		</div>
		
		<div class="field">
			<label>Country:</label> 
			<input type="text" name="country">
		</div>
        <div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
                <li><input type="checkbox" name="position_un" value="Undetermined">Undetermined</li>
			</ul>
		</div>
		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>State why you choose our company?</label><br>
			<textarea name="why choose" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe your job experience:</label><br>
			<textarea name="experience" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>What can you do to contritube to our company?</label><br>
			<textarea name="contribute" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
